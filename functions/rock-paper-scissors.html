<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Rock Paper Scissors</title>


  </head>

  <body>

    <style>
      body {
          margin: 350px;
          text-align: center;
          padding: 20px;
          background-color: rgb(190, 201, 201);
      }

      .card {
          background-color: aliceblue;
          border-radius: 20px;
          padding: 20px;
          width: 370px;
          max-width: 100%;
          margin: auto;
      }
  </style>

    <div class="card">
      <p>Rock Paper Scissors</p>

      <button id=rock onclick ="playGame('rock');">Rock</button>
      <button id =paper onclick ="playGame('paper');">Paper</button>
      <button id=scissors onclick ="playGame('scissors');">Scissors</button>
      <p id =wins>Wins: 0</p>
      <p id =ties>Tied: 0</p>
      <p id =losses>Lost: 0</p>

      <p id =result></p>
    </div>

  <script>

    let result = '';
    let resultElement = document.getElementById('result');

    let winsCount = 0;
    let tiesCount = 0;
    let lossesCount = 0;

    let winsElement = document.getElementById('wins');
    let tiesElement = document.getElementById('ties');
    let lossesElement = document.getElementById('losses');

    function playGame(playerMove){
      const computerMove = pickrandomNumber();

      if (playerMove === 'rock'){
        if (computerMove === 'rock'){
          result = 'It\'s a tie!'
          tiesCount += 1 ;
        } else if (computerMove === 'paper'){
          result = 'You lost!'
          lossesCount += 1;
        } else if (computerMove === 'scissors'){
          result = 'You win!'
          winsCount += 1;
        }
      } else if (playerMove === 'paper'){
        if (computerMove === 'rock'){
          result = 'You win!'
          winsCount += 1;
        } else if (computerMove === 'paper'){
          result = 'It\'s a tie!'
          tiesCount += 1;
        } else if (computerMove === 'scissors'){
          result = 'You lost!'
          lossesCount += 1;
        }
      } else if (playerMove === 'scissors'){
        if (computerMove === 'rock'){
          result = 'You lost!'
          lossesCount += 1;
        } else if (computerMove === 'paper'){
          result = 'You win!'
          winsCount += 1;
        } else if (computerMove === 'scissors'){
          result = 'It\'s a tie!'
          tiesCount += 1;
        }
      };

      resultElement.innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`;
      winsElement.innerHTML = `Wins: ${winsCount}`;
      tiesElement.innerHTML = `Tied: ${tiesCount}`;
      lossesElement.innerHTML = `Lost: ${lossesCount}`;

    };

    function pickrandomNumber(){
      const randomNumber = Math.random();

      let computerMove = '';

      if(randomNumber >= 0 && randomNumber <= 0.33){
        computerMove = 'rock';
      } else if (randomNumber > 0.33 && randomNumber <= 0.66){
        computerMove = 'paper';
      } else if (randomNumber > 0.66 && randomNumber <= 0.99){
        computerMove = 'scissors';
      };
      return computerMove;
    };

  </script>
  </body>

</html>
